<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day and Night Switch</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Day :)</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed vero nam
      odio. Voluptatibus eveniet, natus tenetur a porro similique corporis
      dolores quam, voluptas nobis eos quas temporibus consectetur, magnam
      provident.
    </p>

    <input type="button" value="Day" onclick="
      if(document.querySelector('input').value === 'Day'){
        document.querySelector('input').value='Night'
        document.querySelector('h1').textContent='Night :o'
        document.querySelector('body').style.backgroundColor='#2c3e50'
        document.querySelector('body').style.color='#ecf0f1'
      }else{
        document.querySelector('input').value='Day'
        document.querySelector('body').style.backgroundColor='#ecf0f1'
        document.querySelector('body').style.color='#2c3e50'
        document.querySelector('h1').textContent='Day :)'
      }
    ">

    <ul>
      <li>I'm</li>
      <li>not</li>
      <li>Sleep...</li>
      <li>maybe..</li>
    </ul>

  </body>
</html>
